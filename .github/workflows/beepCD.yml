name: Android CD
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Beep CD
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
          
      - name: Create KeyStore File and Properties
        run: |
          mkdir ./app/keystore
          echo '${{ secrets.KEY_STORE }}' | base64 -d > ./app/keystore/keystore/tester_release.jks
          echo '${{ secrets.KEY_STORE_PROPERTIES }}' > ./app/keystore/keystore.properties

      - name: Setup Firebase CLI
        uses: pocket-apps/action-setup-firebase@v2
        with:
          firebase-token: ${{secrets.FIREBASE_TOKEN}}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create google-service
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > ./presentation/google-services.json

      - name: Create Local Properties
        run: echo '${{ secrets.LOCAL_PROPERTIES }}' > ./local.properties

      - name: build release
        run: ./gradlew assembleRelease

      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1

        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: Developer
          file: app/build/outputs/apk/release/app-release-unsigned.apk
