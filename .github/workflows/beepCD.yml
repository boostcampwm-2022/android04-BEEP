name: Build & upload to Firebase App Distribution

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1 # This is optional on linux and macOS
      - uses: pocket-apps/action-setup-firebase@v2
        with:
          firebase-token: ${{secrets.FIREBASE_TOKEN}}
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create google-service
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > ./presentation/google-services.json

      - name: Create Local Properties
        run: echo '${{ secrets.LOCAL_PROPERTIES }}' > ./local.properties

      - name: build debug
        run: ./gradlew bundleDebug

      - name: upload debug artifact to Firebase App Distribution
        run: firebase appdistribution:distribute app/build/outputs/bundle/debug/app-debug.aab --token ${{secrets.FIREBASE_TOKEN}} --app ${{secrets.FIREBASE_APP_ID}} --groups "Developer" --release-notes "Test server"

      - name: build stage
        run: ./gradlew bundleStage

      - name: upload stage artifact to Firebase App Distribution
        run: firebase appdistribution:distribute app/build/outputs/bundle/stage/app-stage.aab --token ${{secrets.FIREBASE_TOKEN}} --app ${{secrets.FIREBASE_APP_ID}} --groups "Developer" --release-notes "Stage server"

      - name: build release
        run: ./gradlew bundleRelease

      - name: upload release artifact to Firebase App Distribution
        run: firebase appdistribution:distribute app/build/outputs/bundle/release/app-release.aab --token ${{secrets.FIREBASE_TOKEN}} --app ${{secrets.FIREBASE_APP_ID}} --groups "Developer" --release-notes "Release server"
